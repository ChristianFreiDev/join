<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="shortcut icon" href="./assets/img/light-logo.svg" type="image/x-icon" id="light-scheme-icon" />
    <link rel="shortcut icon" href="./assets/img/dark-logo.svg" type="image/x-icon" id="dark-scheme-icon"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="script.js"></script>
    <script src="js/data.js"></script>
    <script src="js/board.js"></script>
</head>
<body onload="initBoard()">
    <div class="outer-container">
        <nav id="mobile-menu" class="display-none" w3-include-html="assets/templates/mobile-menu.html"></nav>
        <nav id="desktop-menu" w3-include-html="assets/templates/desktop-menu.html"></nav>
        <div id="main">
            <header w3-include-html="assets/templates/header.html"></header>
            <div>
                <div class="board-top-container">
                    <h2>Board</h2>
                    <div class="board-actions-container">
                        <div class="board-search-input-container">
                            <form onsubmit="return false">
                                <input id="board-search-input" type="text" placeholder="Find Task" maxlength="32" oninput="searchTasks()">
                            </form>
                            <img class="search-icon" src="assets/img/search-icon.svg" alt="search icon">
                        </div>
                        <button class="medium-dark-button">Add task <img class="medium-dark-button-icon" src="assets/img/add.svg" alt="add-icon"></button>
                    </div>
                </div>
                <div id="no-results">Keine Treffer gefunden</div>
                <div id="board-columns-container" class="board-columns-container">
                    <div class="board-column">
                        <h3>To do</h3>
                        <div id="to-do" class="board-column-tasks-container"></div>
                    </div>
                    <div class="board-column">
                        <h3>In progress</h3>
                        <div id="in-progress" class="board-column-tasks-container"></div>
                    </div>
                    <div class="board-column">
                        <h3>Await feedback</h3>
                        <div id="await-feedback" class="board-column-tasks-container"></div>
                    </div>
                    <div class="board-column">
                        <h3>Done</h3>
                        <div id="done" class="board-column-tasks-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
