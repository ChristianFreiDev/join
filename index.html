<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/img/light-logo.svg" type="image/x-icon" id="light-scheme-icon" />
    <link rel="shortcut icon" href="./assets/img/dark-logo.svg" type="image/x-icon" id="dark-scheme-icon"/>
</head>
<body>
    <section id="login-header">
        <img src="./assets/img/dark-logo.svg" alt="logo">
        <div class="sign-up-box">
            <span>Not a Join user?</span>
            <button id="login-sign-up-button">Sign up</button>
        </div>
    </section>
    <section id="login-feld">
        <h2 id="login-headline">Log in</h2>
        <div id="login-seperator"></div>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input id="login-checkbox" type="checkbox">
        <label for="login-checkbox">Remember me</label>
        <div id="login-buttonbox">
            <button id="login-button">Log in</button>
            <button id="login-as-guest-button">Guest Log in</button>
        </div>
    </section>
    <section id="login-link-box">
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="./legal-notice.html">Legal notice</a>
    </section>
</body>
</html>
