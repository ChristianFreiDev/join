<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="shortcut icon" href="./assets/img/light-logo.svg" type="image/x-icon" id="light-scheme-icon" />
    <link rel="shortcut icon" href="./assets/img/dark-logo.svg" type="image/x-icon" id="dark-scheme-icon"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="script.js"></script>
    <script src="js/data.js"></script>
    <script src="js/board.js"></script>
</head>
<body onload="initBoard()">
    <div class="outer-container">
        <nav id="mobile-menu" w3-include-html="assets/templates/mobile-menu.html"></nav>
        <nav id="desktop-menu" w3-include-html="assets/templates/desktop-menu.html"></nav>
        <div id="main">
            <header w3-include-html="assets/templates/header.html"></header>
            <div>
                <div class="board-top-container">
                    <h2>Board</h2>
                    <div class="board-actions-container">
                        <div class="board-search-input-container">
                            <form onsubmit="return false">
                                <input id="board-search-input" type="text" placeholder="Find Task" maxlength="32" oninput="searchTasks()">
                            </form>
                            <img class="search-icon" src="assets/img/search-icon.svg" alt="search icon">
                        </div>
                        <button class="medium-dark-button">Add task <img class="medium-dark-button-icon" src="assets/img/add.svg" alt="add-icon"></button>
                    </div>
                    <div id="board-column-headers-container-desktop" class="board-columns-container">
                        <div class="board-column">
                            <div class="board-column-header">
                                <h3 class="board-column-heading-desktop">To do</h3>
                                <img src="assets/img/small-board-add-task-button.svg" alt="add-task button">
                            </div>
                        </div>
                        <div class="board-column">
                            <div class="board-column-header">
                                <h3 class="board-column-heading-desktop">In progress</h3>
                                <img src="assets/img/small-board-add-task-button.svg" alt="add-task button">
                            </div>
                        </div>
                        <div class="board-column">
                            <div class="board-column-header">
                                <h3 class="board-column-heading-desktop">Await feedback</h3>
                                <img src="assets/img/small-board-add-task-button.svg" alt="add-task button">
                            </div>
                        </div>
                        <div class="board-column">
                            <div class="board-column-header">
                                <h3 class="board-column-heading-desktop">Done</h3>
                                <img src="assets/img/small-board-add-task-button.svg" alt="add-task button">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="no-results">Keine Treffer gefunden</div>
                <div id="board-columns-container" class="board-columns-container">
                    <div class="board-column">
                        <div class="board-column-header board-column-header-mobile">
                            <h3 class="board-column-heading-mobile">To do</h3>
                            <img src="assets/img/small-board-add-task-button-mobile.svg" alt="add-task button">
                        </div>
                        <div id="to-do" class="board-column-tasks-container"></div>
                    </div>
                    <div class="board-column">
                        <div class="board-column-header board-column-header-mobile">
                            <h3 class="board-column-heading-mobile">In progress</h3>
                            <img src="assets/img/small-board-add-task-button-mobile.svg" alt="add-task button">
                        </div>
                        <div id="in-progress" class="board-column-tasks-container"></div>
                    </div>
                    <div class="board-column">
                        <div class="board-column-header board-column-header-mobile">
                            <h3 class="board-column-heading-mobile">Await feedback</h3>
                            <img src="assets/img/small-board-add-task-button-mobile.svg" alt="add-task button">
                        </div>
                        <div id="await-feedback" class="board-column-tasks-container"></div>
                    </div>
                    <div class="board-column">
                        <div class="board-column-header board-column-header-mobile">
                            <h3 class="board-column-heading-mobile">Done</h3>
                            <img src="assets/img/small-board-add-task-button-mobile.svg" alt="add-task button">
                        </div>
                        <div id="done" class="board-column-tasks-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
