<section>
  <div class="center-add-task-content">
    <div class="add-task-headline">Add Task</div>
    <div class="formular">
      <div class="add-task-left-container">
        <div class="positioning-input">
          <div class="title-v1">
            <form class="form-add-task">
              <label class="add-task-text">Title<span class="color-red">*</span></label>
              <input id="input-title" placeholder="Enter a title" type="text" />
            </form>
          </div>
          <div class="description">
            <form class="form-add-task">
              <label class="add-task-text">Description</label>
              <textarea id="input-description" placeholder="Enter a Description" type="text"></textarea>
            </form>
          </div>
          <div id="assigned-to-list"></div>
        </div>
      </div>

      <div class="add-task-vector"></div>

      <div class="add-task-right-container">
        <div class="positioning-input">
          <div class="due-date-v1">
            <form class="form-add-task">
              <label class="add-task-text">Due date<span class="color-red">*</span></label>
              <input id="input-due-date" placeholder="dd/mm/yyyy" type="date" />
            </form>
          </div>

          <div>
            <div class="form-add-task">
              <label class="add-task-text">Prio</label>
              <div class="priority-button">
                <button class="prio-button" id="prio-urgent" onclick="clickButton('urgent')">
                  Urgent <img id="prio-arrow-up" src="/assets/img/prio-up.svg" />
                </button>
                <button class="prio-button" id="prio-medium" onclick="clickButton('medium')">
                  Medium <img id="prio-medium-equals" src="/assets/img/prio-medium-orange.svg" />
                </button>
                <button class="prio-button" id="prio-low" onclick="clickButton('low')">
                  Low <img id="prio-arrow-down" src="/assets/img/prio-down.svg" />
                </button>
              </div>
            </div>
          </div>
          <div class="add-task-category">
            <div class="frame-74">
              <form class="form-add-task">
                <label class="add-task-text">Category<span class="color-red">*</span></label>
                <input id="input-category" placeholder="Select a task category" type="text" />
              </form>
            </div>
          </div>
          <div class="subtask-v1">
            <form class="form-add-task">
              <label class="add-task-text">Subtasks</label>
              <input id="input-subtasks" placeholder="Add new subtask" type="text" />
            </form>
          </div>

        </div>
      </div>
    </div>
    <div class="under-form">
      <div class="this-field-is-required">
        <span class="color-red">*</span>This field is required
      </div>
      <div class="add-task-submit-butttons">
        <button class="clear-task">Clear
          <svg width="13" height="14" viewBox="0 0 13 14" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.24959 6.99984L11.4926 12.2428M1.00659 12.2428L6.24959 6.99984L1.00659 12.2428ZM11.4926 1.75684L6.24859 6.99984L11.4926 1.75684ZM6.24859 6.99984L1.00659 1.75684L6.24859 6.99984Z"
              stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <button id="create-task-button" class="create-task" onclick="addTask()">
          Create Task
          <img src="/assets/img/check-create-task.svg" alt="check" />
        </button>
      </div>
    </div>
</section>
